<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styleInput.css" />
		<script
			src="https://kit.fontawesome.com/b78dcc4774.js"
			crossorigin="anonymous"
		></script>
		<title>Why UI</title>
	</head>
	<body>
		<header>
			<navbar class="navbar p1">
				<div class="itemLeft">
					<a
						href="https://whyui.netlify.app/"
						class="brandName textL bolder textColorP"
						>Why UI</a
					>
				</div>

				<div class="itemRight">
					<a href="/" class="documentation">Documentation</a>
					<a href="https://github.com/ashifkhn" class="documentation"
						><i class="fab fa-github"></i
					></a>
					<a href="https://www.linkedin.com/in/ashifkhn/" class="documentation"
						><i class="fab fa-linkedin"></i
					></a>
				</div>
			</navbar>
		</header>

		<div class="container">
			<div class="sidebar textM">
				<p>Components</p>
				<a href="../Alerts/alerts.html" class="navbarItem">Alerts</a>
				<a href="../Avatar/avatar.html" class="navbarItem">Avatar</a>
				<a href="../Badge/badge.html" class="navbarItem">Badge</a>
				<a href="../Buttons/buttons.html" class="navbarItem">Buttons</a>
				<a href="../Image/image.html" class="navbarItem">Images</a>
				<a href="../Input/input.html" class="navbarItem bolder">Input</a>
			</div>

			<div class="main">
				<h1 class="inputTitle">Input</h1>
				<p class="inputDetails">
					is used to create interactive controls for web-based forms in order to
					accept data from the user;
				</p>
				<h3>Labelled Inputs</h3>
				<div class="inputContainer p1 br1">
					<label for="fname">First name:</label>
					<input
						type="text"
						id="fname"
						name="fname"
						class="input br1 p05"
					/><br /><br />
					<label for="lname">Last name:</label>
					<input
						type="text"
						id="lname"
						name="lname"
						class="input br1 p05"
					/><br /><br />
				</div>

				<h3>Input with Validation</h3>
				<div class="inputContainer p1 br1">
					<label for="fname"></label>
					<input
						type="text"
						id="fname"
						name="fname"
						placeholder="Wrong Password "
						class="input br1 p05 borderRed"
					/><br /><br />
					<label for="lname"></label>
					<input
						type="text"
						id="lname"
						name="lname"
						placeholder="Correct Password "
						class="input br1 p05 borderGreen"
					/><br /><br />
					<p class="textVS">Logging in...</p>
				</div>
			</div>
		</div>
	</body>
</html>
