			<div class="main">
				<h1 class="inputTitle">Input</h1>
				<p class="inputDetails">
					is used to create interactive controls for web-based forms in order to
					accept data from the user;
				</p>
				<h3>Labelled Inputs</h3>
				<div class="inputContainer p1 br1">
					<label for="fname">First name:</label>
					<input
						type="text"
						id="fname"
						name="fname"
						class="input br1 p05"
					/><br /><br />
					<label for="lname">Last name:</label>
					<input
						type="text"
						id="lname"
						name="lname"
						class="input br1 p05"
					/><br /><br />
				</div>

				<h3>Input with Validation</h3>
				<div class="inputContainer p1 br1">
					<label for="fname"></label>
					<input
						type="text"
						id="fname"
						name="fname"
						placeholder="Wrong Password "
						class="inputValidationFailed br1 p05"
					/><br /><br />
					<label for="lname"></label>
					<input
						type="text"
						id="lname"
						name="lname"
						placeholder="Correct Password "
						class="inputValidationSuccess br1 p05 borderGreen"
					/><br /><br />
				</div>
				<iframe
					src="https://carbon.now.sh/embed?bg=rgba%28221%2C221%2C221%2C1%29&t=solarized+light&wt=sharp&l=auto&width=680&ds=true&dsyoff=3px&dsblur=13px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%250Atype%253D%2522text%2522%250Aid%253D%2522fname%2522%250Aname%253D%2522fname%2522%250Aclass%253D%2522input%2520br1%2520p05%2522%250A%252F%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%250A%253Cinput%250Atype%253D%2522text%2522%250Aid%253D%2522fname%2522%250Aname%253D%2522fname%2522%250Aplaceholder%253D%2522Wrong%2520Password%2520%2522%250Aclass%253D%2522inputValidationFailed%2520br1%2520p05%2522%250A%252F%253E%250A%250A%253Cinput%250Atype%253D%2522text%2522%250Aid%253D%2522lname%2522%250Aname%253D%2522lname%2522%250Aplaceholder%253D%2522Correct%2520Password%2520%2522%250Aclass%253D%2522inputValidationSuccess%2520br1%2520p05%2520borderGreen%2522%250A%252F%253E"
